<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIL GamePlan - Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .logo .nil {
            color: #00ff9d;
            font-style: italic;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #00ff9d;
        }

        .user-role {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
        }

        .logout-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #00ff9d;
            box-shadow: 0 10px 25px rgba(0, 255, 157, 0.2);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: #00ff9d;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #00ff9d;
            margin-bottom: 25px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .users-table th {
            background: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .users-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-active {
            color: #00ff9d;
            font-weight: 600;
        }

        .status-inactive {
            color: #ff6b35;
            font-weight: 600;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin: 0 2px;
        }

        .btn-view {
            background: #444;
            color: white;
        }

        .btn-revoke {
            background: #ff6b35;
            color: white;
        }

        .analytics-section {
            margin-top: 40px;
        }

        .event-log {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }

        .event-item {
            padding: 10px;
            border-bottom: 1px solid #30363d;
        }

        .event-type {
            color: #00ff9d;
            font-weight: 600;
        }

        .event-time {
            color: #888;
            font-size: 11px;
        }

        .export-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00ff9d, #00cc7a);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .user-info {
                margin-top: 20px;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .users-table {
                font-size: 12px;
            }
            
            .users-table th,
            .users-table td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="nil">NIL</span><span>GAMEPLAN</span> ADMIN
            </div>
            <div class="user-info">
                <div class="user-name" id="userName">Loading...</div>
                <div class="user-role" id="userRole">Admin</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">-</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalEvents">-</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueViews">-</div>
                <div class="stat-label">Page Views</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">ðŸ‘¥ User Management</h2>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Total Events</th>
                        <th>Last Activity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #888;">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section analytics-section">
            <h2 class="section-title">ðŸ“Š Analytics Overview</h2>
            <div id="analyticsContent">
                <div class="event-log" id="eventLog">
                    <div style="text-align: center; padding: 40px; color: #888;">Loading analytics...</div>
                </div>
                <button class="export-btn" onclick="exportAnalytics()">Export Analytics Data</button>
            </div>
        </div>
    </div>

    <script src="v2/auth-config.js"></script>
    <script>
        let currentUser = null;

        // Initialize admin portal
        function initAdmin() {
            // Check authentication
            currentUser = window.authTracker.isAuthenticated();
            if (!currentUser || currentUser.role !== 'admin') {
                alert('Unauthorized access. Redirecting to login...');
                window.location.href = 'login-portal.html';
                return;
            }

            // Display user info
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.role.toUpperCase();

            // Load data
            loadAnalytics();
            loadUsers();
            loadEvents();
        }

        // Load analytics data
        function loadAnalytics() {
            try {
                const analytics = window.authTracker.getAnalytics();
                
                // Update stats
                document.getElementById('totalUsers').textContent = window.authTracker.users.length;
                document.getElementById('activeUsers').textContent = window.authTracker.users.filter(u => u.active).length;
                document.getElementById('totalEvents').textContent = analytics.totalEvents;
                document.getElementById('uniqueViews').textContent = Object.keys(analytics.pageViews).reduce((sum, page) => sum + analytics.pageViews[page], 0);
                
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        // Load users
        function loadUsers() {
            try {
                const analytics = window.authTracker.getAnalytics();
                const tbody = document.getElementById('usersTableBody');
                
                const userRows = window.authTracker.users.map(user => {
                    const userActivity = analytics.userActivity[user.id] || {
                        totalEvents: 0,
                        lastActivity: 'Never'
                    };
                    
                    const lastActivityDate = userActivity.lastActivity !== 'Never' 
                        ? new Date(userActivity.lastActivity).toLocaleString()
                        : 'Never';
                    
                    return `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.name}</td>
                            <td>${user.role}</td>
                            <td class="${user.active ? 'status-active' : 'status-inactive'}">
                                ${user.active ? 'Active' : 'Inactive'}
                            </td>
                            <td>${userActivity.totalEvents}</td>
                            <td>${lastActivityDate}</td>
                            <td>
                                <button class="btn-small btn-view" onclick="viewUserDetails('${user.id}')">View</button>
                                ${user.id !== 'usr_admin' ? `<button class="btn-small btn-revoke" onclick="toggleUserStatus('${user.id}')">Toggle</button>` : ''}
                            </td>
                        </tr>
                    `;
                }).join('');
                
                tbody.innerHTML = userRows;
                
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Load recent events
        function loadEvents() {
            try {
                const events = JSON.parse(localStorage.getItem('nilGameplanEvents') || '[]');
                const eventLog = document.getElementById('eventLog');
                
                if (events.length === 0) {
                    eventLog.innerHTML = '<div style="text-align: center; padding: 40px; color: #888;">No events recorded yet</div>';
                    return;
                }
                
                // Show last 50 events
                const recentEvents = events.slice(-50).reverse();
                
                const eventItems = recentEvents.map(event => `
                    <div class="event-item">
                        <div>
                            <span class="event-type">${event.type}</span>
                            <span class="event-time">${new Date(event.timestamp).toLocaleString()}</span>
                        </div>
                        <div style="color: #ccc; font-size: 12px; margin-top: 5px;">
                            User: ${event.data.username || 'Unknown'} | 
                            ${event.data.page ? `Page: ${event.data.page}` : ''}
                            ${event.data.action ? `Action: ${event.data.action}` : ''}
                        </div>
                    </div>
                `).join('');
                
                eventLog.innerHTML = eventItems;
                
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // View user details
        function viewUserDetails(userId) {
            const user = window.authTracker.users.find(u => u.id === userId);
            const analytics = window.authTracker.getAnalytics();
            const userActivity = analytics.userActivity[userId] || { totalEvents: 0 };
            
            alert(`User Details:\n\nName: ${user.name}\nUsername: ${user.username}\nRole: ${user.role}\nStatus: ${user.active ? 'Active' : 'Inactive'}\nTotal Events: ${userActivity.totalEvents}`);
        }

        // Toggle user status
        function toggleUserStatus(userId) {
            const user = window.authTracker.users.find(u => u.id === userId);
            if (confirm(`Are you sure you want to ${user.active ? 'deactivate' : 'activate'} ${user.name}?`)) {
                user.active = !user.active;
                window.authTracker.trackEvent('user_status_changed', {
                    targetUserId: userId,
                    newStatus: user.active ? 'active' : 'inactive',
                    changedBy: currentUser.username
                });
                loadUsers();
                loadAnalytics();
            }
        }

        // Export analytics
        function exportAnalytics() {
            try {
                window.authTracker.exportAnalytics();
            } catch (error) {
                alert('Error exporting analytics: ' + error.message);
            }
        }

        // Logout
        function logout() {
            window.authTracker.logout();
            window.location.href = 'login-portal.html';
        }

        // Auto-refresh data every 30 seconds
        setInterval(() => {
            if (currentUser) {
                loadAnalytics();
                loadUsers();
                loadEvents();
            }
        }, 30000);

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
