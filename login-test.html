<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIL GamePlan - Login Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 30px;
        }

        .logo .nil {
            color: #00ff9d;
            font-style: italic;
        }

        .credentials {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #00ff9d;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #00cc7a;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            color: #00ff9d;
        }

        .error {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            color: #ff6b35;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #00ff9d;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="nil">NIL</span><span>GAMEPLAN</span>
        </div>
        
        <h2 style="text-align: center; margin-bottom: 30px;">Login Test</h2>
        
        <div class="credentials">
            <h3 style="color: #00ff9d; margin-bottom: 15px;">üîê Admin Credentials:</h3>
            <div><strong>Username:</strong> MyNILGamePlan</div>
            <div><strong>Password:</strong> NIL2025!</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" value="MyNILGamePlan" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="NIL2025!" required>
            </div>
            
            <button type="submit" class="btn">Test Login</button>
        </form>

        <div class="message success" id="successMessage"></div>
        <div class="message error" id="errorMessage"></div>

        <div class="links">
            <h3>Available Pages:</h3>
            <a href="index.html">Classic Presentation</a>
            <a href="v2/pages.html">New Presentation Portal</a>
            <a href="manage.html">Admin Dashboard</a>
            <a href="admin/">Admin Directory</a>
        </div>
    </div>

    <script src="v2/auth-config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            try {
                // Test with auth-config.js
                const result = await window.authTracker.authenticate(username, password);
                
                if (result.success) {
                    successMessage.innerHTML = `
                        <strong>‚úÖ Login Successful!</strong><br><br>
                        <strong>User:</strong> ${result.user.name}<br>
                        <strong>Role:</strong> ${result.user.role}<br>
                        <strong>Session ID:</strong> ${result.user.sessionId}<br><br>
                        You are now authenticated and can access:<br>
                        ‚Ä¢ <a href="v2/pages.html" style="color: #00ff9d;">Presentation Portal</a><br>
                        ‚Ä¢ <a href="manage.html" style="color: #00ff9d;">Admin Dashboard</a>
                    `;
                    successMessage.style.display = 'block';
                } else {
                    throw new Error(result.error || 'Authentication failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.innerHTML = `
                    <strong>‚ùå Login Failed:</strong><br>
                    ${error.message}<br><br>
                    Make sure you're using the correct credentials.
                `;
                errorMessage.style.display = 'block';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const session = window.authTracker.isAuthenticated();
            if (session) {
                document.getElementById('successMessage').innerHTML = `
                    <strong>‚úÖ Already Logged In!</strong><br><br>
                    <strong>User:</strong> ${session.name}<br>
                    <strong>Role:</strong> ${session.role}<br><br>
                    Continue to:<br>
                    ‚Ä¢ <a href="v2/pages.html" style="color: #00ff9d;">Presentation Portal</a><br>
                    ‚Ä¢ <a href="manage.html" style="color: #00ff9d;">Admin Dashboard</a>
                `;
                document.getElementById('successMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
