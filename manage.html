<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIL GamePlan - Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .logo .nil {
            color: #00ff9d;
            font-style: italic;
        }

        .subtitle {
            color: #888;
            font-size: 18px;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #00ff9d;
            box-shadow: 0 10px 25px rgba(0, 255, 157, 0.2);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: #00ff9d;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #00ff9d;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .create-user-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccc;
        }

        .form-group input,
        .form-group select {
            padding: 15px;
            background: #333;
            border: 2px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00ff9d;
            background: rgba(0, 255, 157, 0.05);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff9d, #00cc7a);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 157, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b35, #e55100);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-secondary {
            background: #444;
            color: white;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .user-card {
            background: linear-gradient(135deg, #222, #333);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-3px);
            border-color: #00ff9d;
            box-shadow: 0 8px 25px rgba(0, 255, 157, 0.15);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 20px;
            font-weight: 700;
            color: #00ff9d;
        }

        .user-role {
            background: rgba(0, 255, 157, 0.2);
            color: #00ff9d;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info div {
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        .status-active {
            color: #00ff9d;
            font-weight: 600;
        }

        .status-inactive {
            color: #ff6b35;
            font-weight: 600;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .user-stat {
            text-align: center;
        }

        .user-stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #00ff9d;
        }

        .user-stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .user-actions .btn {
            flex: 1;
            padding: 10px 15px;
            font-size: 12px;
        }

        .message {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .message.success {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            color: #00ff9d;
        }

        .message.error {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            color: #ff6b35;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 18px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .create-user-form {
                grid-template-columns: 1fr;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .user-stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .user-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="nil">NIL</span><span>GAMEPLAN</span>
            </div>
            <div class="subtitle">üéØ Admin Control Panel - User Management & Analytics</div>
        </div>

        <div id="messages"></div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">üë• Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">-</div>
                <div class="stat-label">‚úÖ Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalViews">-</div>
                <div class="stat-label">üëÅÔ∏è Total Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSessions">-</div>
                <div class="stat-label">üîó Total Sessions</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                üõ†Ô∏è Create New User
            </div>
            <form id="createUserForm">
                <div class="create-user-form">
                    <div class="form-group">
                        <label for="userName">Full Name</label>
                        <input type="text" id="userName" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email Address</label>
                        <input type="email" id="userEmail" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="password" id="userPassword" required placeholder="Strong password">
                    </div>
                    <div class="form-group">
                        <label for="userRole">User Role</label>
                        <select id="userRole" required>
                            <option value="demo">üé≠ Demo User</option>
                            <option value="investor">üí∞ Investor</option>
                            <option value="partner">ü§ù Partner</option>
                            <option value="board">üèõÔ∏è Board Member</option>
                            <option value="advisor">üéØ Advisor</option>
                            <option value="admin">üëë Admin</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">‚ûï Create User</button>
            </form>
        </div>

        <div class="section">
            <div class="section-title">
                üë• User Management
            </div>
            <div id="usersList">
                <div class="loading">üîÑ Loading users and analytics data...</div>
            </div>
        </div>
    </div>

    <script src="v2/auth-system.js"></script>
    <script>
        let currentUser = null;

        // Initialize admin dashboard
        async function initAdmin() {
            try {
                showMessage('üîÑ Initializing admin dashboard...', 'success');
                
                // Check if user is admin
                currentUser = await window.nilAuth.isAuthenticated();
                if (!currentUser) {
                    showMessage('‚ö†Ô∏è Please log in first. Redirecting...', 'error');
                    setTimeout(() => {
                        window.location.href = 'v2/pages.html';
                    }, 2000);
                    return;
                }

                // Verify admin role
                const { data: profile } = await window.nilAuth.supabase
                    .from('user_profiles')
                    .select('role, name')
                    .eq('id', currentUser.id)
                    .single();

                if (profile.role !== 'admin') {
                    showMessage('üö´ Access denied. Admin privileges required.', 'error');
                    return;
                }

                showMessage(`‚úÖ Welcome, ${profile.name}! Admin access confirmed.`, 'success');
                await loadDashboard();

            } catch (error) {
                console.error('Admin init error:', error);
                showMessage('‚ùå Failed to initialize admin dashboard: ' + error.message, 'error');
            }
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                await Promise.all([
                    loadStats(),
                    loadUsers()
                ]);
            } catch (error) {
                console.error('Dashboard load error:', error);
                showMessage('‚ùå Failed to load dashboard: ' + error.message, 'error');
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const [usersResult, analyticsResult] = await Promise.all([
                    window.nilAuth.getUserList(),
                    window.nilAuth.getAnalytics()
                ]);

                if (usersResult.success) {
                    const activeCount = usersResult.users.filter(u => u.is_active).length;
                    document.getElementById('totalUsers').textContent = usersResult.users.length;
                    document.getElementById('activeUsers').textContent = activeCount;
                }

                if (analyticsResult.success) {
                    document.getElementById('totalViews').textContent = analyticsResult.analytics.totalEvents;
                    document.getElementById('totalSessions').textContent = analyticsResult.analytics.uniqueSessions;
                }
            } catch (error) {
                console.error('Stats load error:', error);
            }
        }

        // Load and display users
        async function loadUsers() {
            try {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '<div class="loading">üîÑ Loading users and analytics...</div>';

                // Get users and analytics
                const [usersResult, analyticsResult] = await Promise.all([
                    window.nilAuth.getUserList(),
                    window.nilAuth.getAnalytics()
                ]);

                if (!usersResult.success) throw new Error(usersResult.error);

                const userActivity = analyticsResult.success ? analyticsResult.analytics.userActivity : {};

                // Create user cards
                const userCards = usersResult.users.map(user => {
                    const activity = userActivity[user.id] || { totalEvents: 0, sessionCount: 0, lastSeen: null };
                    const daysSinceLastAccess = activity.lastSeen 
                        ? Math.floor((Date.now() - new Date(activity.lastSeen)) / (1000 * 60 * 60 * 24))
                        : '‚àû';
                    
                    return `
                        <div class="user-card">
                            <div class="user-header">
                                <div class="user-name">üë§ ${user.name}</div>
                                <div class="user-role">${user.role}</div>
                            </div>
                            
                            <div class="user-info">
                                <div><strong>üìß Email:</strong> ${user.email}</div>
                                <div><strong>üîò Status:</strong> <span class="${user.is_active ? 'status-active' : 'status-inactive'}">${user.is_active ? 'üü¢ Active' : 'üî¥ Inactive'}</span></div>
                                <div><strong>üïê Last Login:</strong> ${user.last_login ? new Date(user.last_login).toLocaleDateString() : 'Never'}</div>
                                <div><strong>üìÖ Created:</strong> ${new Date(user.created_at).toLocaleDateString()}</div>
                            </div>
                            
                            <div class="user-stats">
                                <div class="user-stat">
                                    <div class="user-stat-value">${activity.totalEvents}</div>
                                    <div class="user-stat-label">Total Views</div>
                                </div>
                                <div class="user-stat">
                                    <div class="user-stat-value">${activity.sessionCount || 0}</div>
                                    <div class="user-stat-label">Sessions</div>
                                </div>
                                <div class="user-stat">
                                    <div class="user-stat-value">${daysSinceLastAccess}</div>
                                    <div class="user-stat-label">Days Ago</div>
                                </div>
                            </div>
                            
                            <div class="user-actions">
                                ${user.is_active 
                                    ? `<button class="btn btn-danger" onclick="revokeAccess('${user.id}', '${user.name.replace(/'/g, "\\'")}')">üö´ Revoke Access</button>`
                                    : `<button class="btn btn-primary" onclick="activateUser('${user.id}', '${user.name.replace(/'/g, "\\'")}')">‚úÖ Activate User</button>`
                                }
                                <button class="btn btn-secondary" onclick="viewUserDetails('${user.id}', '${user.name.replace(/'/g, "\\'")}', ${activity.totalEvents})">üìä Details</button>
                            </div>
                        </div>
                    `;
                }).join('');

                usersList.innerHTML = `<div class="users-grid">${userCards}</div>`;

            } catch (error) {
                console.error('Load users error:', error);
                document.getElementById('usersList').innerHTML = `<div class="message error">‚ùå Failed to load users: ${error.message}</div>`;
            }
        }

        // Create new user
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ Creating...';

                const userData = {
                    name: document.getElementById('userName').value,
                    email: document.getElementById('userEmail').value,
                    password: document.getElementById('userPassword').value,
                    role: document.getElementById('userRole').value
                };

                // Create user through Supabase Auth
                const { data: authData, error: authError } = await window.nilAuth.supabase.auth.admin.createUser({
                    email: userData.email,
                    password: userData.password,
                    email_confirm: true
                });

                if (authError) throw authError;

                // Create user profile
                const { error: profileError } = await window.nilAuth.supabase
                    .from('user_profiles')
                    .insert({
                        id: authData.user.id,
                        email: userData.email,
                        name: userData.name,
                        role: userData.role,
                        access_level: 'standard',
                        is_active: true
                    });

                if (profileError) throw profileError;

                showMessage(`‚úÖ User "${userData.name}" created successfully! Login: ${userData.email}`, 'success');
                document.getElementById('createUserForm').reset();
                await loadDashboard();

            } catch (error) {
                console.error('Create user error:', error);
                showMessage('‚ùå Failed to create user: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Revoke user access
        async function revokeAccess(userId, userName) {
            if (!confirm(`üö´ REVOKE ACCESS for "${userName}"?\n\nThis will immediately prevent them from logging in.`)) return;
            
            try {
                const result = await window.nilAuth.updateUserStatus(userId, false);
                if (!result.success) throw new Error(result.error);
                
                showMessage(`üö´ Access REVOKED for "${userName}"`, 'success');
                await loadDashboard();
            } catch (error) {
                showMessage('‚ùå Failed to revoke access: ' + error.message, 'error');
            }
        }

        // Activate user
        async function activateUser(userId, userName) {
            try {
                const result = await window.nilAuth.updateUserStatus(userId, true);
                if (!result.success) throw new Error(result.error);
                
                showMessage(`‚úÖ Access ACTIVATED for "${userName}"`, 'success');
                await loadDashboard();
            } catch (error) {
                showMessage('‚ùå Failed to activate user: ' + error.message, 'error');
            }
        }

        // View user details
        function viewUserDetails(userId, userName, totalViews) {
            showMessage(`üìä User Details for "${userName}":\n‚Ä¢ User ID: ${userId}\n‚Ä¢ Total Views: ${totalViews}\n‚Ä¢ Analytics tracking active`, 'success');
        }

        // Show messages
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 7000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
