<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIL GamePlan - Admin Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .admin-header {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .logo .nil {
            color: #00ff9d;
            font-style: italic;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .user-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
        }

        .user-card h3 {
            color: #00ff9d;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info div {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .user-stats {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            background: #111;
            padding: 15px;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00ff9d;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            flex: 1;
        }

        .btn-revoke {
            background: #ff6b35;
            color: white;
        }

        .btn-activate {
            background: #00ff9d;
            color: black;
        }

        .btn-view {
            background: #333;
            color: white;
        }

        .create-user {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .create-user h2 {
            color: #00ff9d;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }

        .status-active {
            color: #00ff9d;
            font-weight: 600;
        }

        .status-inactive {
            color: #ff6b35;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .error {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            color: #ff6b35;
        }

        .success {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            color: #00ff9d;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .user-stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .user-actions {
                flex-direction: column;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="logo">
            <span class="nil">NIL</span><span>GAMEPLAN</span> Admin Dashboard
        </div>
        <div>User Management & Analytics Control Panel</div>
    </div>

    <div id="messages"></div>

    <!-- Create User Section -->
    <div class="create-user">
        <h2>üîß Create New User</h2>
        <form id="createUserForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <input type="text" id="userName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email Address</label>
                    <input type="email" id="userEmail" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" required placeholder="Strong password">
                </div>
                <div class="form-group">
                    <label for="userRole">User Role</label>
                    <select id="userRole" required>
                        <option value="demo">Demo User</option>
                        <option value="investor">Investor</option>
                        <option value="partner">Partner</option>
                        <option value="board">Board Member</option>
                        <option value="advisor">Advisor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-activate">Create User</button>
        </form>
    </div>

    <!-- Users List -->
    <div id="usersList">
        <div class="loading">üîÑ Loading users and analytics data...</div>
    </div>

    <script src="../v2/auth-system.js"></script>
    <script>
        let currentUser = null;

        // Initialize admin dashboard
        async function initAdmin() {
            try {
                // Check if user is admin
                currentUser = await window.nilAuth.isAuthenticated();
                if (!currentUser) {
                    showMessage('‚ö†Ô∏è Please log in first', 'error');
                    setTimeout(() => {
                        window.location.href = '../v2/pages.html';
                    }, 2000);
                    return;
                }

                // Verify admin role
                const { data: profile } = await window.nilAuth.supabase
                    .from('user_profiles')
                    .select('role, name')
                    .eq('id', currentUser.id)
                    .single();

                if (profile.role !== 'admin') {
                    showMessage('üö´ Access denied. Admin privileges required.', 'error');
                    return;
                }

                showMessage(`‚úÖ Welcome, ${profile.name}! Admin access confirmed.`, 'success');
                await loadUsers();

            } catch (error) {
                console.error('Admin init error:', error);
                showMessage('‚ùå Failed to initialize admin dashboard: ' + error.message, 'error');
            }
        }

        // Load and display users
        async function loadUsers() {
            try {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '<div class="loading">üîÑ Loading users and analytics...</div>';

                // Get users
                const usersResult = await window.nilAuth.getUserList();
                if (!usersResult.success) throw new Error(usersResult.error);

                // Get analytics for each user
                const analyticsResult = await window.nilAuth.getAnalytics();
                const userActivity = analyticsResult.success ? analyticsResult.analytics.userActivity : {};

                // Create user cards
                const userCards = usersResult.users.map(user => {
                    const activity = userActivity[user.id] || { totalEvents: 0, sessionCount: 0, lastSeen: null };
                    
                    return `
                        <div class="user-card">
                            <h3>üë§ ${user.name}</h3>
                            <div class="user-info">
                                <div><strong>üìß Email:</strong> ${user.email}</div>
                                <div><strong>üé≠ Role:</strong> ${user.role}</div>
                                <div><strong>üîò Status:</strong> <span class="${user.is_active ? 'status-active' : 'status-inactive'}">${user.is_active ? 'üü¢ Active' : 'üî¥ Inactive'}</span></div>
                                <div><strong>üïê Last Login:</strong> ${user.last_login ? new Date(user.last_login).toLocaleDateString() : 'Never'}</div>
                                <div><strong>üìÖ Created:</strong> ${new Date(user.created_at).toLocaleDateString()}</div>
                            </div>
                            
                            <div class="user-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${activity.totalEvents}</div>
                                    <div class="stat-label">üëÅÔ∏è Total Views</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${activity.sessionCount || 0}</div>
                                    <div class="stat-label">üîó Sessions</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${activity.lastSeen ? Math.floor((Date.now() - new Date(activity.lastSeen)) / (1000 * 60 * 60 * 24)) : '‚àû'}</div>
                                    <div class="stat-label">üìÖ Days Ago</div>
                                </div>
                            </div>
                            
                            <div class="user-actions">
                                ${user.is_active 
                                    ? `<button class="btn btn-revoke" onclick="revokeAccess('${user.id}', '${user.name}')">üö´ Revoke Access</button>`
                                    : `<button class="btn btn-activate" onclick="activateUser('${user.id}', '${user.name}')">‚úÖ Activate User</button>`
                                }
                                <button class="btn btn-view" onclick="viewUserDetails('${user.id}', '${user.name}', ${activity.totalEvents})">üìä View Details</button>
                            </div>
                        </div>
                    `;
                }).join('');

                usersList.innerHTML = `
                    <h2 style="color: #00ff9d; margin-bottom: 20px;">üë• User Management (${usersResult.users.length} users)</h2>
                    <div class="user-grid">${userCards}</div>
                `;

            } catch (error) {
                console.error('Load users error:', error);
                document.getElementById('usersList').innerHTML = `<div class="message error">‚ùå Failed to load users: ${error.message}</div>`;
            }
        }

        // Create new user
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ Creating...';

                const userData = {
                    name: document.getElementById('userName').value,
                    email: document.getElementById('userEmail').value,
                    password: document.getElementById('userPassword').value,
                    role: document.getElementById('userRole').value,
                    accessLevel: 'standard'
                };

                // Create user through Supabase Auth first
                const { data: authData, error: authError } = await window.nilAuth.supabase.auth.admin.createUser({
                    email: userData.email,
                    password: userData.password,
                    email_confirm: true
                });

                if (authError) throw authError;

                // Create user profile
                const { error: profileError } = await window.nilAuth.supabase
                    .from('user_profiles')
                    .insert({
                        id: authData.user.id,
                        email: userData.email,
                        name: userData.name,
                        role: userData.role,
                        access_level: userData.accessLevel,
                        is_active: true
                    });

                if (profileError) throw profileError;

                showMessage(`‚úÖ User "${userData.name}" created successfully! They can now login with: ${userData.email}`, 'success');
                document.getElementById('createUserForm').reset();
                await loadUsers();

            } catch (error) {
                console.error('Create user error:', error);
                showMessage('‚ùå Failed to create user: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Revoke user access
        async function revokeAccess(userId, userName) {
            if (!confirm(`üö´ Are you sure you want to REVOKE ACCESS for "${userName}"?\n\nThis will immediately prevent them from logging in.`)) return;
            
            try {
                const result = await window.nilAuth.updateUserStatus(userId, false);
                if (!result.success) throw new Error(result.error);
                
                showMessage(`üö´ Access REVOKED for "${userName}" - they can no longer login`, 'success');
                await loadUsers();
            } catch (error) {
                showMessage('‚ùå Failed to revoke access: ' + error.message, 'error');
            }
        }

        // Activate user
        async function activateUser(userId, userName) {
            try {
                const result = await window.nilAuth.updateUserStatus(userId, true);
                if (!result.success) throw new Error(result.error);
                
                showMessage(`‚úÖ Access ACTIVATED for "${userName}" - they can now login`, 'success');
                await loadUsers();
            } catch (error) {
                showMessage('‚ùå Failed to activate user: ' + error.message, 'error');
            }
        }

        // View user details
        function viewUserDetails(userId, userName, totalViews) {
            showMessage(`üìä User Details for "${userName}":\n‚Ä¢ User ID: ${userId}\n‚Ä¢ Total Views: ${totalViews}\n‚Ä¢ Full analytics dashboard coming soon!`, 'success');
        }

        // Show messages
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 7000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
