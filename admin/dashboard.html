<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIL GamePlan - Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .logo .nil {
            color: #00ff9d;
            font-style: italic;
        }

        .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .logout-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #00ff9d;
            color: #000;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #00ff9d;
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: #00ff9d;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: #00ff9d;
        }

        .export-btn {
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .export-btn:hover {
            background: #00ff9d;
            color: #000;
        }

        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        .user-table th {
            color: #00ff9d;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .user-table td {
            font-size: 14px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(0, 255, 157, 0.2);
            color: #00ff9d;
        }

        .status-inactive {
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .date-input {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
        }

        .refresh-btn {
            background: #00ff9d;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            color: #ff6b35;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-user {
            font-weight: 600;
        }

        .activity-action {
            color: #888;
            font-size: 14px;
        }

        .activity-time {
            color: #888;
            font-size: 12px;
        }

        .user-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid #555;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .action-btn:hover {
            border-color: #00ff9d;
            color: #00ff9d;
        }

        .action-btn.danger:hover {
            border-color: #ff6b35;
            color: #ff6b35;
        }

        /* iOS Safari specific fixes */
        body {
            -webkit-text-size-adjust: 100%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Better touch targets for iOS */
        .export-btn, .logout-btn, .refresh-btn, .action-btn {
            min-height: 44px;
            min-width: 44px;
            -webkit-tap-highlight-color: transparent;
        }

        /* Responsive breakpoints for iOS devices */
        @media (max-width: 1024px) {
            .dashboard-container {
                padding: 15px;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px 0;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .user-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-value {
                font-size: 28px;
            }
            
            .card {
                padding: 20px;
            }
            
            .card-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .date-input, .refresh-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 10px;
            }
            
            .header {
                padding: 10px 0;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .card {
                padding: 15px;
            }
            
            .chart-container {
                height: 250px;
            }
            
            /* Make table horizontally scrollable on small screens */
            .user-table {
                font-size: 12px;
            }
            
            .user-table th,
            .user-table td {
                padding: 8px 4px;
                white-space: nowrap;
            }
            
            .user-actions {
                flex-direction: column;
                gap: 2px;
            }
            
            .action-btn {
                font-size: 10px;
                padding: 6px 8px;
            }
            
            .status-badge, .role-badge {
                font-size: 9px;
                padding: 2px 6px;
            }
        }

        /* iPhone SE and similar small screens */
        @media (max-width: 375px) {
            .dashboard-container {
                padding: 8px;
            }
            
            .card-title {
                font-size: 16px;
            }
            
            .export-btn {
                font-size: 10px;
                padding: 6px 10px;
            }
        }

        /* iPad specific adjustments */
        @media (min-width: 768px) and (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .content-grid {
                grid-template-columns: 2fr 1fr;
            }
        }

        /* Landscape orientation fixes for phones */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 8px 0;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .chart-container {
                height: 200px;
            }
        }

        /* Touch-friendly modal for mobile */
        #createUserModal {
            padding: 20px;
        }
        
        #createUserModal > div {
            max-width: 100%;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 480px) {
            #createUserModal > div {
                padding: 20px;
            }
            
            #createUserModal input,
            #createUserModal select {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="logo">
                <span class="nil">NIL</span><span>GAMEPLAN</span> Admin
            </div>
            <div class="user-info">
                <span id="adminEmail">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">-</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSessions">-</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalEvents">-</div>
                <div class="stat-label">Total Events</div>
            </div>
        </div>

        <div class="controls">
            <input type="date" class="date-input" id="dateFrom" onchange="refreshData()">
            <input type="date" class="date-input" id="dateTo" onchange="refreshData()">
            <button class="refresh-btn" onclick="refreshData()">Refresh Data</button>
        </div>

        <div class="content-grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Analytics Overview</h2>
                    <div>
                        <button class="export-btn" onclick="exportData('json')">Export JSON</button>
                        <button class="export-btn" onclick="exportData('csv')">Export CSV</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="analyticsChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Recent Activity</h2>
                </div>
                <div class="activity-list" id="activityList">
                    <div class="loading">Loading activity...</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">User Management</h2>
                <button class="export-btn" onclick="showCreateUserModal()">Add User</button>
            </div>
            <div style="overflow-x: auto;">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Last Login</th>
                            <th>Total Events</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr>
                            <td colspan="7" class="loading">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createUserModal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        <div style="background: #1a1a1a; padding: 40px; border-radius: 12px; max-width: 500px; width: 90%;">
            <h3 style="margin-bottom: 20px; color: #00ff9d;">Create New User</h3>
            <form id="createUserForm">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px;">Name</label>
                    <input type="text" name="name" required style="width: 100%; padding: 12px; background: #333; border: 1px solid #555; color: #fff; border-radius: 6px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px;">Email</label>
                    <input type="email" name="email" required style="width: 100%; padding: 12px; background: #333; border: 1px solid #555; color: #fff; border-radius: 6px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px;">Password</label>
                    <input type="password" name="password" required style="width: 100%; padding: 12px; background: #333; border: 1px solid #555; color: #fff; border-radius: 6px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px;">Role</label>
                    <select name="role" required style="width: 100%; padding: 12px; background: #333; border: 1px solid #555; color: #fff; border-radius: 6px;">
                        <option value="investor">Investor</option>
                        <option value="partner">Partner</option>
                        <option value="board">Board Member</option>
                        <option value="advisor">Advisor</option>
                        <option value="demo">Demo User</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" onclick="hideCreateUserModal()" style="padding: 12px 24px; background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer;">Cancel</button>
                    <button type="submit" style="padding: 12px 24px; background: #00ff9d; color: #000; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../v2/auth-system.js"></script>
    <script>
        let analyticsChart = null;
        let currentData = null;

        // Initialize dashboard
        async function initDashboard() {
            try {
                // Check authentication
                const user = await window.nilAuth.isAuthenticated();
                if (!user) {
                    window.location.href = '../v2/';
                    return;
                }

                // Check if user is admin
                const { data: profile } = await window.nilAuth.supabase
                    .from('user_profiles')
                    .select('role, name')
                    .eq('id', user.id)
                    .single();

                if (profile.role !== 'admin') {
                    showError('Access denied. Admin privileges required.');
                    return;
                }

                document.getElementById('adminEmail').textContent = profile.name || user.email;

                // Set default date range (last 30 days)
                const today = new Date();
                const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
                
                document.getElementById('dateTo').value = today.toISOString().split('T')[0];
                document.getElementById('dateFrom').value = thirtyDaysAgo.toISOString().split('T')[0];

                // Load initial data
                await refreshData();

            } catch (error) {
                console.error('Dashboard init error:', error);
                showError('Failed to initialize dashboard: ' + error.message);
            }
        }

        // Refresh all data
        async function refreshData() {
            try {
                const dateFrom = document.getElementById('dateFrom').value;
                const dateTo = document.getElementById('dateTo').value;

                await Promise.all([
                    loadAnalytics(dateFrom, dateTo),
                    loadUsers(),
                    loadRecentActivity()
                ]);

            } catch (error) {
                console.error('Refresh error:', error);
                showError('Failed to refresh data: ' + error.message);
            }
        }

        // Load analytics data
        async function loadAnalytics(dateFrom, dateTo) {
            try {
                const result = await window.nilAuth.getAnalytics(dateFrom, dateTo);
                if (!result.success) throw new Error(result.error);

                currentData = result.analytics;

                // Update stats
                document.getElementById('totalUsers').textContent = result.analytics.uniqueUsers;
                document.getElementById('totalSessions').textContent = result.analytics.uniqueSessions;
                document.getElementById('totalEvents').textContent = result.analytics.totalEvents;

                // Update chart
                updateChart(result.analytics);

            } catch (error) {
                console.error('Analytics load error:', error);
                showError('Failed to load analytics: ' + error.message);
            }
        }

        // Load users list with analytics
        async function loadUsers() {
            try {
                const result = await window.nilAuth.getUserList();
                if (!result.success) throw new Error(result.error);

                // Get user analytics
                const analyticsResult = await window.nilAuth.getAnalytics();
                const userActivity = analyticsResult.success ? analyticsResult.analytics.userActivity : {};

                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = '';

                let activeCount = 0;

                result.users.forEach(user => {
                    if (user.is_active) activeCount++;

                    const activity = userActivity[user.id] || { totalEvents: 0, lastSeen: null };
                    const accessCount = activity.totalEvents || 0;
                    const lastAccess = activity.lastSeen ? new Date(activity.lastSeen).toLocaleDateString() : 'Never';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td><span class="role-badge">${user.role}</span></td>
                        <td><span class="status-badge ${user.is_active ? 'status-active' : 'status-inactive'}">${user.is_active ? 'Active' : 'Inactive'}</span></td>
                        <td>${user.last_login ? new Date(user.last_login).toLocaleDateString() : 'Never'}</td>
                        <td><strong>${accessCount}</strong> events</td>
                        <td class="user-actions">
                            <button class="action-btn" onclick="toggleUserStatus('${user.id}', ${!user.is_active})">${user.is_active ? 'Disable' : 'Enable'}</button>
                            <button class="action-btn" onclick="viewUserDetails('${user.id}')">Details</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('activeUsers').textContent = activeCount;

            } catch (error) {
                console.error('Users load error:', error);
                showError('Failed to load users: ' + error.message);
            }
        }

        // Load recent activity
        async function loadRecentActivity() {
            try {
                // This would query recent events
                const activityList = document.getElementById('activityList');
                activityList.innerHTML = '<div class="activity-item"><span>Recent activity data would appear here</span></div>';

            } catch (error) {
                console.error('Activity load error:', error);
            }
        }

        // Update analytics chart
        function updateChart(analytics) {
            const ctx = document.getElementById('analyticsChart').getContext('2d');
            
            if (analyticsChart) {
                analyticsChart.destroy();
            }

            analyticsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(analytics.eventTypes),
                    datasets: [{
                        data: Object.values(analytics.eventTypes),
                        backgroundColor: [
                            '#00ff9d',
                            '#ff6b35',
                            '#4ecdc4',
                            '#45b7d1',
                            '#f7dc6f',
                            '#bb8fce'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff'
                            }
                        }
                    }
                }
            });
        }

        // User management functions
        async function toggleUserStatus(userId, newStatus) {
            try {
                const result = await window.nilAuth.updateUserStatus(userId, newStatus);
                if (!result.success) throw new Error(result.error);

                await loadUsers();
            } catch (error) {
                showError('Failed to update user status: ' + error.message);
            }
        }

        function viewUserDetails(userId) {
            // Implementation for viewing user details
            alert('User details view would open here');
        }

        // Modal functions
        function showCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'flex';
        }

        function hideCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'none';
            document.getElementById('createUserForm').reset();
        }

        // Create user form handler
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const userData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    role: formData.get('role')
                };

                const result = await window.nilAuth.createUser(userData);
                if (!result.success) throw new Error(result.error);

                hideCreateUserModal();
                await loadUsers();

            } catch (error) {
                showError('Failed to create user: ' + error.message);
            }
        });

        // Export functions
        async function exportData(format) {
            try {
                await window.nilAuth.exportAnalytics(format);
            } catch (error) {
                showError('Export failed: ' + error.message);
            }
        }

        // Logout function
        async function logout() {
            try {
                await window.nilAuth.logout();
                window.location.href = '../v2/';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Error handling
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
