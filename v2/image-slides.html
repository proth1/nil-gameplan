    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: #000;
            color: #fff;

            height: 100vh;
        }

        /* Password Protection */
        .auth-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .auth-overlay.hidden {
            display: none;
        }

        .auth-box {
            background: #111;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .auth-logo {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 30px;
        }

        .auth-logo .nil {
            color: #00ff9d;
            font-style: italic;
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #222;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            background: #00ff9d;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Presentation Container */
        .presentation-container {
            display: none;
            height: 100vh;
            position: relative;
        }

        .presentation-container.active {
            display: block;
        }

        /* Slides */
        .slide {
            position: absolute;
            inset: 0;
            display: none;
            background: #000;
            overflow: hidden;
        }

        .slide.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .slide-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        /* Title Slides */
        .title-slide {
            background: linear-gradient(135deg, #00ff9d 0%, #00cc7a 100%);
            color: #000;
        }

        .title-slide h1 {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .title-slide p {
            font-size: 24px;
            opacity: 0.8;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-button {
            background: #333;
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .nav-button:hover {
            background: #00ff9d;
            color: #000;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-counter {
            color: #fff;
            font-size: 14px;
            min-width: 80px;
            text-align: center;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            z-index: 1000;
        }

        .progress-fill {
            height: 100%;
            background: #00ff9d;
            transition: width 0.3s ease;
        }
    </style>
</head>

    <script>
        // Authentication
        const authForm = document.getElementById('authForm');
        const authOverlay = document.getElementById('authOverlay');
        const authError = document.getElementById('authError');
        const presentationContainer = document.getElementById('presentationContainer');

        // Check if already authenticated
        if (sessionStorage.getItem('nilGameplanAuth') === 'true') {
            authOverlay.classList.add('hidden');
            presentationContainer.classList.add('active');
        }

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'MyNILGamePlan' && password === 'NIL2025!') {
                sessionStorage.setItem('nilGameplanAuth', 'true');
                authOverlay.classList.add('hidden');
                presentationContainer.classList.add('active');
            } else {
                authError.style.display = 'block';
                setTimeout(() => authError.style.display = 'none', 3000);
            }
        });

        // Presentation Logic
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentSlideSpan = document.getElementById('currentSlide');
        const totalSlidesSpan = document.getElementById('totalSlides');
        const progressFill = document.getElementById('progressFill');

        let currentSlide = 0;
        const totalSlides = slides.length;
        totalSlidesSpan.textContent = totalSlides;

        function updateSlide() {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            
            currentSlideSpan.textContent = currentSlide + 1;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
            
            // Update progress bar
            const progress = ((currentSlide + 1) / totalSlides) * 100;
            progressFill.style.width = progress + '%';
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlide();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!presentationContainer.classList.contains('active')) return;
            
            if (e.key === 'ArrowLeft' && currentSlide > 0) {
                currentSlide--;
                updateSlide();
            } else if (e.key === 'ArrowRight' && currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlide();
            } else if (e.key === 'Escape') {
                currentSlide = 0;
                updateSlide();
            }
        });

        // Touch/Swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50 && currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlide();
            }
            if (touchEndX > touchStartX + 50 && currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }
    </script>
